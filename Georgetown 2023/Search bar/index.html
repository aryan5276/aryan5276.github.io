<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Bar</title>
        <link rel="stylesheet" href="search-bar-style.css">
    </head>
    <body>
        <!--Start-->
        <div class="search">
            <div class="icon"></div>
            <div class="input">
                <form action="C:\Users\risha\Desktop\Rishabh\01 UMD\99 Hackathon\Georgetown 2023\Search bar\index1.html" method="post">
                    <input type="text" placeholder="Type course here" id="mysearch">
                </form>
            </div>
            <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
        </div>

        <script>
            const icon=document.querySelector('.icon');
            const search=document.querySelector('.search');
            icon.onclick = function(){
                search.classList.toggle('active')
            }
        </script>
        <!--Finish-->
    </body>
</html>
